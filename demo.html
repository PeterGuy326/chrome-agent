<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Agent - 浏览器自动化智能工具</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #e9ecef;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        /* 状态监控 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
        }

        .status-card.running {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid var(--success-color);
            color: #155724;
        }

        .status-card.pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid var(--warning-color);
            color: #856404;
        }

        .status-card.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f1aeb5 100%);
            border: 2px solid var(--danger-color);
            color: #721c24;
        }

        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* 任务执行区域 */
        .task-section {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .task-section h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .execute-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .execute-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .execute-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 计划显示区域 */
        .plan-section {
            border-left: 4px solid var(--info-color);
            background: #e3f2fd;
        }

        .plan-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid #bbdefb;
        }

        .plan-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .plan-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: var(--light-gray);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .meta-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 600;
            color: #333;
        }

        /* 步骤列表 */
        .steps-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .step-item.pending {
            border-left: 4px solid #6c757d;
        }

        .step-item.running {
            border-left: 4px solid var(--warning-color);
            background: #fff8e6;
            animation: pulse 2s infinite;
        }

        .step-item.completed {
            border-left: 4px solid var(--success-color);
            background: #f0f8f0;
        }

        .step-item.failed {
            border-left: 4px solid var(--danger-color);
            background: #fff0f0;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-title {
            font-weight: 600;
            color: #333;
        }

        .step-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .step-status.pending { background: #e9ecef; color: #495057; }
        .step-status.running { background: #fff3cd; color: #856404; }
        .step-status.completed { background: #d4edda; color: #155724; }
        .step-status.failed { background: #f8d7da; color: #721c24; }

        .step-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .step-selectors {
            background: var(--light-gray);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            margin-top: 8px;
        }

        /* 执行日志区域 */
        .logs-section {
            border-left: 4px solid var(--success-color);
            background: #e8f5e8;
        }

        .logs-container {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-entry.info { color: #00ff00; }
        .log-entry.warn { color: #ffff00; }
        .log-entry.error { color: #ff0000; }
        .log-entry.success { color: #00ffff; }

        /* 隐藏状态 */
        .hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .main-content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .plan-meta {
                grid-template-columns: 1fr;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Chrome Agent</h1>
            <p>基于AI的浏览器自动化智能工具</p>
        </div>

        <div class="main-content">
            <!-- 系统状态监控 -->
            <div class="status-grid">
                <div class="status-card running" id="agent-status">
                    <div class="status-icon">🤖</div>
                    <h4>Chrome Agent</h4>
                    <p>API 服务运行中</p>
                    <small>localhost:3000</small>
                </div>
                <div class="status-card running" id="browser-status">
                    <div class="status-icon">🌐</div>
                    <h4>浏览器引擎</h4>
                    <p>Puppeteer 已就绪</p>
                    <small>Stealth 模式启用</small>
                </div>
                <div class="status-card running" id="ai-status">
                    <div class="status-icon">🧠</div>
                    <h4>AI 系统</h4>
                    <p>意图解析可用</p>
                    <small>智能规划启用</small>
                </div>
            </div>

            <!-- 任务执行区域 -->
            <div class="task-section">
                <h3>🎯 任务执行中心</h3>
                <div class="input-group">
                    <input type="text" 
                           class="task-input" 
                           id="task-input" 
                           placeholder="输入您的任务，例如：打开百度并搜索"人工智能"，然后点击第一个结果"
                           value="访问维基百科首页，搜索一下皮卡丘">
                    <button class="execute-btn" id="execute-btn" onclick="executeTask()">
                        <span id="btn-text">执行任务</span>
                        <div class="loading hidden" id="btn-loading"></div>
                    </button>
                </div>
            </div>

            <!-- 执行计划显示 -->
            <div class="task-section plan-section hidden" id="plan-section">
                <h3>📋 生成的执行计划</h3>
                <div class="plan-container" id="plan-container">
                    <!-- 计划内容将通过 JavaScript 动态填充 -->
                </div>
            </div>

            <!-- 执行步骤监控 -->
            <div class="task-section logs-section hidden" id="steps-section">
                <h3>⚡ 执行步骤监控</h3>
                <ul class="steps-list" id="steps-list">
                    <!-- 步骤列表将通过 JavaScript 动态填充 -->
                </ul>
            </div>

            <!-- 实时日志输出 -->
            <div class="task-section logs-section hidden" id="logs-section">
                <h3>📜 实时执行日志</h3>
                <div class="logs-container" id="logs-container">
                    <div class="log-entry info">[系统] 准备就绪，等待任务执行...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentPlan = null;
        let executionStartTime = null;
        let logUpdateInterval = null;

        // 执行任务
        async function executeTask() {
            const taskInput = document.getElementById('task-input');
            const executeBtn = document.getElementById('execute-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            const task = taskInput.value.trim();
            if (!task) {
                alert('请输入任务描述');
                return;
            }

            // 更新按钮状态
            executeBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            // 重置界面
            resetUI();
            addLog('info', '[系统] 开始执行任务: ' + task);
            
            executionStartTime = Date.now();

            try {
                // 调用 Chrome Agent API
                const response = await fetch('http://localhost:3000/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'chrome-agent-v1',
                        messages: [{ role: 'user', content: task }],
                        stream: false
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    addLog('success', '[完成] ' + data.choices[0].message.content);
                } else {
                    addLog('error', '[错误] 服务器响应格式异常');
                }

            } catch (error) {
                addLog('error', '[错误] ' + error.message);
            } finally {
                // 恢复按钮状态
                executeBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // 重置界面
        function resetUI() {
            // 隐藏所有动态区域
            document.getElementById('plan-section').classList.add('hidden');
            document.getElementById('steps-section').classList.add('hidden');
            document.getElementById('logs-section').classList.remove('hidden');
            
            // 清空内容
            document.getElementById('logs-container').innerHTML = '';
            document.getElementById('plan-container').innerHTML = '';
            document.getElementById('steps-list').innerHTML = '';
            
            currentPlan = null;
        }

        // 添加日志条目
        function addLog(type, message) {
            const logsContainer = document.getElementById('logs-container');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // 显示执行计划
        function displayPlan(plan) {
            currentPlan = plan;
            const planSection = document.getElementById('plan-section');
            const planContainer = document.getElementById('plan-container');
            
            planContainer.innerHTML = `
                <div class="plan-header">
                    <h4>📝 计划详情</h4>
                    <span class="step-status completed">已生成</span>
                </div>
                <div class="plan-meta">
                    <div class="meta-item">
                        <div class="meta-label">计划ID</div>
                        <div class="meta-value">${plan.id || 'N/A'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">风险等级</div>
                        <div class="meta-value">${plan.riskLevel || 'Low'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">总步骤数</div>
                        <div class="meta-value">${plan.steps?.length || 0}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">预估时长</div>
                        <div class="meta-value">${plan.estimatedDuration || 0}ms</div>
                    </div>
                </div>
                <div class="step-details">
                    <strong>目标URL:</strong> ${plan.targetUrl || 'N/A'}<br>
                    <strong>描述:</strong> ${plan.description || '自动生成的执行计划'}
                </div>
            `;
            
            planSection.classList.remove('hidden');
            addLog('info', '[计划] 执行计划已生成，包含 ' + (plan.steps?.length || 0) + ' 个步骤');
        }

        // 显示执行步骤
        function displaySteps(steps) {
            const stepsSection = document.getElementById('steps-section');
            const stepsList = document.getElementById('steps-list');
            
            stepsList.innerHTML = '';
            
            steps.forEach((step, index) => {
                const stepItem = document.createElement('li');
                stepItem.className = `step-item ${step.status || 'pending'}`;
                stepItem.id = `step-${index}`;
                
                const selectors = step.selectorCandidates || [];
                const selectorsHtml = selectors.length > 0 ? `
                    <div class="step-selectors">
                        <strong>选择器候选:</strong><br>
                        ${selectors.map(s => `${s.type}: "${s.value}" (score: ${s.score})`).join('<br>')}
                    </div>
                ` : '';
                
                stepItem.innerHTML = `
                    <div class="step-header">
                        <div class="step-title">步骤 ${index + 1}: ${step.description}</div>
                        <div class="step-status ${step.status || 'pending'}">${getStatusText(step.status || 'pending')}</div>
                    </div>
                    <div class="step-details">
                        <strong>动作:</strong> ${step.action}<br>
                        <strong>参数:</strong> ${JSON.stringify(step.params || {}, null, 2)}
                    </div>
                    ${selectorsHtml}
                `;
                
                stepsList.appendChild(stepItem);
            });
            
            stepsSection.classList.remove('hidden');
        }

        // 更新步骤状态
        function updateStepStatus(stepIndex, status, error = null) {
            const stepItem = document.getElementById(`step-${stepIndex}`);
            if (stepItem) {
                stepItem.className = `step-item ${status}`;
                const statusElement = stepItem.querySelector('.step-status');
                statusElement.className = `step-status ${status}`;
                statusElement.textContent = getStatusText(status);
                
                if (error && status === 'failed') {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'step-error';
                    errorDiv.style.color = '#dc3545';
                    errorDiv.style.marginTop = '8px';
                    errorDiv.innerHTML = `<strong>错误:</strong> ${error}`;
                    stepItem.appendChild(errorDiv);
                }
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                pending: '等待中',
                running: '执行中',
                completed: '已完成',
                failed: '失败'
            };
            return statusMap[status] || status;
        }

        // 模拟实时更新（在实际实现中，应该通过WebSocket或Server-Sent Events）
        function simulateRealtimeUpdates() {
            // 模拟计划生成
            setTimeout(() => {
                const mockPlan = {
                    id: 'plan_demo_' + Date.now(),
                    riskLevel: 'Low',
                    estimatedDuration: 15000,
                    targetUrl: 'https://www.wikipedia.org',
                    description: '访问维基百科并搜索皮卡丘',
                    steps: [
                        {
                            action: 'navigate',
                            description: '访问维基百科首页',
                            params: { url: 'https://www.wikipedia.org' },
                            status: 'pending'
                        },
                        {
                            action: 'type',
                            description: '在搜索框中输入"皮卡丘"',
                            params: { text: '皮卡丘' },
                            selectorCandidates: [
                                { type: 'xpath', value: "//input[@name='search']", score: 85 },
                                { type: 'css', value: "input[name='search']", score: 80 }
                            ],
                            status: 'pending'
                        },
                        {
                            action: 'click',
                            description: '点击搜索按钮',
                            params: {},
                            selectorCandidates: [
                                { type: 'xpath', value: "//button[@type='submit']", score: 80 },
                                { type: 'css', value: "button[type='submit']", score: 75 }
                            ],
                            status: 'pending'
                        }
                    ]
                };
                
                displayPlan(mockPlan);
                displaySteps(mockPlan.steps);
                
                // 模拟步骤执行
                mockPlan.steps.forEach((step, index) => {
                    setTimeout(() => {
                        updateStepStatus(index, 'running');
                        addLog('info', `[执行] 开始执行步骤 ${index + 1}: ${step.description}`);
                        
                        setTimeout(() => {
                            const success = Math.random() > 0.1; // 90% 成功率
                            if (success) {
                                updateStepStatus(index, 'completed');
                                addLog('success', `[完成] 步骤 ${index + 1} 执行成功`);
                            } else {
                                updateStepStatus(index, 'failed', 'Element not found');
                                addLog('error', `[失败] 步骤 ${index + 1} 执行失败: Element not found`);
                            }
                        }, 2000 + Math.random() * 3000);
                        
                    }, (index + 1) * 3000);
                });
            }, 1000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('info', '[系统] Chrome Agent 演示页面已加载');
            addLog('info', '[提示] 点击"执行任务"按钮开始体验智能浏览器自动化');
            
            // 检查服务状态
            checkServiceStatus();
        });

        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/health');
                if (response.ok) {
                    addLog('success', '[状态] Chrome Agent API 服务正常运行');
                } else {
                    addLog('warn', '[状态] Chrome Agent API 服务响应异常');
                }
            } catch (error) {
                addLog('error', '[状态] 无法连接到 Chrome Agent 服务，请确保服务已启动');
            }
        }

        // 绑定回车键执行任务
        document.getElementById('task-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeTask();
            }
        });
    </script>
</body>
</html>
